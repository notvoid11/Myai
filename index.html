<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharpiee AI</title>
    <style>
        :root {
            --bg-color: #121212;
            --chat-bg: #1e1e1e;
            --user-msg: #0078D4;
            --ai-msg: #333333;
            --text-color: #ffffff;
            --border-color: #444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--chat-bg);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .chat-header {
            background-color: #2c2c2c;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--user-msg);
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .ai-message {
            background-color: var(--ai-msg);
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .input-area {
            display: flex;
            padding: 20px;
            background-color: #2c2c2c;
            border-top: 1px solid var(--border-color);
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1em;
            outline: none;
        }

        #send-btn {
            background-color: var(--user-msg);
            color: white;
            border: none;
            padding: 0 20px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #send-btn:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            Sharpiee AI
        </div>
        
        <div class="chat-box" id="chat-box">
            <div class="message ai-message">
                Hello! I am Sharpiee. How can I help you today?
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Message Sharpiee..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Function to add a message to the chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            messageDiv.textContent = text;
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
        }

        // Function to handle sending the message
        function handleSend() {
            const text = userInput.value.trim();
            if (text === '') return;

            // 1. Show user message
            addMessage(text, 'user');
            userInput.value = '';

            // 2. Simulate Sharpiee thinking (Placeholder for actual API call)
            setTimeout(() => {
                const sharpieeResponse = "I'm the front-end interface for Sharpiee! To make me actually think, we need to connect my back-end API.";
                addMessage(sharpieeResponse, 'ai');
            }, 1000); 
        }

        // Event listeners for clicking Send or pressing Enter
        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSend();
            }
        });
    </script>

</body>
  </html>
