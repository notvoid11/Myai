<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharpiee AI | Professional</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg-dark: #0f172a;
            --panel-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #22d3ee;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
        }

        /* --- Sidebar & Layout --- */
        .sidebar {
            width: 260px;
            background: #020617;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #334155;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- Chat Interface --- */
        .chat-header {
            padding: 1rem 2rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .user-msg {
            align-self: flex-end;
            background: var(--primary);
            color: white;
        }

        .ai-msg {
            align-self: flex-start;
            background: var(--panel-bg);
            border: 1px solid #334155;
        }

        /* --- Input Area --- */
        .input-container {
            padding: 2rem;
            background: linear-gradient(transparent, var(--bg-dark));
        }

        .input-wrapper {
            background: var(--panel-bg);
            border: 1px solid #475569;
            border-radius: 12px;
            display: flex;
            padding: 10px;
            transition: border-color 0.3s;
        }

        .input-wrapper:focus-within { border-color: var(--primary); }

        input#user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            outline: none;
        }

        button.send-btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        /* --- Settings Modal --- */
        .modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--panel-bg);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--primary);
            z-index: 100;
            width: 350px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .modal h3 { margin-bottom: 1rem; color: var(--accent); }
        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 4px;
        }

        .btn-settings {
            background: transparent;
            border: 1px solid var(--text-dim);
            color: var(--text-dim);
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 90;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2 style="color: var(--primary); margin-bottom: 20px;">Sharpiee</h2>
        <p style="font-size: 0.8rem; color: var(--text-dim);">V 1.0.0 Professional Edition</p>
    </aside>

    <main class="main-content">
        <header class="chat-header">
            <span>Active Session</span>
            <button class="btn-settings" onclick="toggleSettings()">⚙️ Settings</button>
        </header>

        <div id="chat-window">
            <div class="message ai-msg">Welcome. Please ensure your API key is configured in Settings to begin.</div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Enter a prompt..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div id="overlay" class="overlay" onclick="toggleSettings()"></div>
        <div id="settings-modal" class="modal">
            <h3>Configuration</h3>
            <label>API Key</label>
            <input type="password" id="api-key-input" placeholder="Paste your API key here...">
            <button class="send-btn" style="width: 100%; margin-top: 10px;" onclick="saveSettings()">Save Configuration</button>
        </div>
    </main>

    <script>
        // Load API Key on startup
        let apiKey = localStorage.getItem('sharpiee_key') || "";
        document.getElementById('api-key-input').value = apiKey;

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            const overlay = document.getElementById('overlay');
            const isOpen = modal.style.display === 'block';
            modal.style.display = isOpen ? 'none' : 'block';
            overlay.style.display = isOpen ? 'none' : 'block';
        }

        function saveSettings() {
            apiKey = document.getElementById('api-key-input').value;
            localStorage.setItem('sharpiee_key', apiKey);
            alert("Configuration Saved!");
            toggleSettings();
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatWindow = document.getElementById('chat-window');
            
            if (!input.value.trim()) return;
            if (!apiKey) {
                alert("Please add an API key in Settings first.");
                toggleSettings();
                return;
            }

            // Append User Message
            const userDiv = document.createElement('div');
            userDiv.className = 'message user-msg';
            userDiv.textContent = input.value;
            chatWindow.appendChild(userDiv);

            const userText = input.value;
            input.value = "";
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Placeholder for real API call
            const aiDiv = document.createElement('div');
            aiDiv.className = 'message ai-msg';
            aiDiv.textContent = "..."; 
            chatWindow.appendChild(aiDiv);

            // Connect to your chosen API here (e.g., OpenAI or Google Gemini)
            setTimeout(() => {
                aiDiv.textContent = "Sharpiee is ready. Using Key: " + apiKey.substring(0, 5) + "****. This is where your API response logic will live.";
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
